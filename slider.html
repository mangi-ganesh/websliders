<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slider</title>
    <style>
	body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.slider {
    position: relative;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    box-sizing: border-box;
}

img {
    width: 100%;
    display: block;
}

.controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}

button {
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
}

	</style>
	
	
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="https://www.greengold.tv/assets/main_slider/chhota-startup-ggtv.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://www.greengold.tv/assets/main_slider/super-bheem-2018.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://www.greengold.tv/assets/slider_1_image_2.jpg" alt="Image 3">
            </div>
        </div>
        <div class="controls">
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>
    
	<script>
	let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(index) {
    slides[currentSlide].classList.remove('active');
    currentSlide = (index + slides.length) % slides.length;
    slides[currentSlide].classList.add('active');
    const offset = -currentSlide * 100;
    document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
}

function changeSlide(direction) {
    showSlide(currentSlide + direction);
}

setInterval(() => {
    showSlide(currentSlide + 1);
}, 3000);

	</script>
</body>
</html>
